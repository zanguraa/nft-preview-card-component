<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>
</head>
<body>
<main>
  <div class="card-container">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium">
          <div class="overlay"></div>
      <div class="eye-icon"><img class="eye-img" src="./images/icon-view.svg" alt="view-icon"></div>
    </div>
    <div class="text-container">
      <h4>
        <a href="">Equilibrium #3429</a>
          </h4> 
            <span>Our Equilibrium collection promotes balance and calm.</span> 
    </div>
    <div class="bottom-text-container">
      <div class="etrheruem"> 
        <img src="./images/icon-ethereum.svg" alt="etheruem">
          <a href="">0.041 ETH</a></div>
            <span>3 days left</span> 
    </div>
    <div class="bottom-line"></div>
    <div class="bottom-avatar"> 
      <img src="./images/image-avatar.png" alt="avatar">
        <span>Creation of <a href="">Jules Wyvern</a></span>
    </div>
  </div>
</main>
</body>
</html>
